{% extends "base.html" %}

{% block title %}Progress - {{ super() }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 dark:text-white">Processing Progress</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Job ID: <span class="font-mono text-indigo-600 dark:text-indigo-400">{{ job_id }}</span></p>

<div class="mt-8 p-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
            <div>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                    In Progress
                </span>
            </div>
            <div class="text-right">
                <span class="text-xs font-semibold inline-block text-indigo-600">
                    50%
                </span>
            </div>
        </div>
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
            <div style="width:50%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500"></div>
        </div>
    </div>
    <div class="mt-4 text-center text-gray-600 dark:text-gray-400">
        <p>Status: Parsing installer metadata...</p>
    </div>
</div>
{% endblock %}
