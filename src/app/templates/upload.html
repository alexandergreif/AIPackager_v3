{% extends "base.html" %}

{% block title %}Upload - {{ super() }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 dark:text-white">Upload Installer</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Upload your Windows installer file (MSI/EXE) to generate a PSADT script.</p>

<div class="mt-8">
    <form action="/upload" method="post" enctype="multipart/form-data" class="p-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">MSI or EXE (MAX. 200MB)</p>
                </div>
                <input id="dropzone-file" type="file" name="installer" class="hidden" accept=".msi,.exe" />
            </label>
        </div>
        <div class="mt-6">
            <label for="custom-instructions" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Custom Instructions</label>
            <textarea id="custom-instructions" name="custom_instructions" rows="4" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-900 dark:border-gray-700 dark:text-gray-200"></textarea>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Enter any custom instructions, such as silent install parameters.</p>
        </div>
        <div class="mt-6 text-right">
            <button type="submit" class="px-6 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-indigo-700">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
