{% extends "base.html" %}

{% block title %}Package History{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Package History</h2>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Filename</th>
                <th class="px-4 py-2">Upload Time</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
            <tr>
                <td class="border px-4 py-2">{{ package.filename }}</td>
                <td class="border px-4 py-2">{{ package.upload_time }}</td>
                <td class="border px-4 py-2">{{ package.status }}</td>
                <td class="border px-4 py-2">
                    <a href="{{ url_for('detail', id=package.id) }}" class="text-blue-500 hover:text-blue-700">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
