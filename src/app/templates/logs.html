{% extends "base.html" %}

{% block title %}Logs - {{ package.filename }}{% endblock %}

{% block content %}
<div class="glass-card p-8">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-3xl font-bold text-accent-blue">Package Logs</h2>
            <p class="text-text-secondary">Package: {{ package.filename }}</p>
        </div>
        <div>
            <a href="{{ url_for('detail', id=package.id) }}" class="btn-primary text-sm">‚Üê Back to Details</a>
            <button onclick="location.reload()" class="btn-primary bg-gray-700 hover:bg-gray-600 text-sm ml-2">Refresh Logs</button>
        </div>
    </div>

    <div class="bg-secondary-bg p-4 rounded-md font-mono text-sm text-text-secondary overflow-auto" style="max-height: 70vh;">
        {% if logs %}
        <pre class="whitespace-pre-wrap">{{ logs }}</pre>
        {% else %}
        <p>No logs available for this package yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
