{% extends "base.html" %}

{% block title %}Upload Installer{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Upload Installer File</h2>
    <form action="/api/packages" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="mb-4">
            <label for="installer" class="block text-gray-700 text-sm font-bold mb-2">Select file (MSI or EXE):</label>
            <input type="file" name="installer" id="installer" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Upload and Generate Script
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('upload-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    fetch('/api/packages', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.package_id) {
            window.location.href = `/progress/${data.package_id}`;
        } else {
            alert('Error: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during upload.');
    });
});
</script>
{% endblock %}
