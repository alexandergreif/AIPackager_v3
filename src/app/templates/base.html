<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIPackager v3{% endblock %}</title>
    <!-- TODO: Replace with npm/tailwindcss build in Sprint 3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen">
        <!-- Sidebar -->
        <aside
            class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-white dark:bg-gray-800 lg:translate-x-0 lg:static lg:inset-0"
            :class="{'translate-x-0 ease-out': sidebarOpen, '-translate-x-full ease-in': !sidebarOpen}"
        >
            <div class="flex items-center justify-center mt-8">
                <div class="flex items-center">
                    <span class="mx-2 text-2xl font-semibold text-gray-800 dark:text-white">AIPackager</span>
                </div>
            </div>

            <nav class="mt-10">
                <a class="flex items-center px-6 py-2 mt-4 text-gray-700 bg-gray-200 dark:bg-gray-700 dark:text-gray-200" href="/upload">
                    <span class="mx-3">Upload</span>
                </a>
                <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700" href="/history">
                    <span class="mx-3">History</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 border-b-2 dark:border-gray-700">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <div class="flex items-center">
                    <!-- Dark mode toggle -->
                    <div x-data="{ darkMode: true }" class="flex items-center justify-center">
                        <button @click="darkMode = !darkMode; document.documentElement.classList.toggle('dark')" class="relative">
                            <div class="w-12 h-6 transition bg-gray-300 rounded-full outline-none focus:outline-none dark:bg-gray-700"></div>
                            <div class="absolute top-0 left-0 inline-flex items-center justify-center w-6 h-6 transition-all duration-200 ease-in-out transform bg-white rounded-full shadow-sm" :class="{ 'translate-x-6': darkMode }"></div>
                        </button>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900">
                <div class="container px-6 py-8 mx-auto">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
