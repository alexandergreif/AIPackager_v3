{% extends "base.html" %}

{% block title %}Upload Installer{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Upload Installer File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select file (MSI or EXE):</label>
            <input type="file" name="file" id="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Upload and Generate Script
            </button>
        </div>
    </form>
</div>
{% endblock %}
